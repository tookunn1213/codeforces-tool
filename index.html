<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="css/codeforces-tool.css"> -->
        <title>Codeforces Tool</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <a class="navbar-brand" href="./">Codeforces Tool</a>
            </nav>
        </header>

        <article class="container">
            <h1>Problemset</h1>
            <section>
                <form>
                    <div class="form-group">
                        <label>Username: </label>
                        <input type="text" id="handle" name="handle" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <span>Select submission status: </span>
                        <div id="status-list">
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="status-ac" name="status" value="ac">
                                <label class="form-check-label" for="status-ac">AC</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="status-wa" name="status" value="wa">
                                <label class="form-check-label" for="status-wa">WA</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="status-nosubmit" name="status" value="nosubmit">
                                <label class="form-check-label" for="status-nosubmit">NoSubmit</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>Select mode: </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="or-radio-btn" value="or" class="form-check-input" name="tag_mode">
                            <label class="form-check-input" for="or-radio-btn">OR</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="and-radio-btn" value="and" class="form-check-input" name="tag_mode">
                            <label class="form-check-input" for="and-radio-btn">AND</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <span>Tag: </span>
                        <div id="tag-list"></div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                    </div>
                </form>
            </section>

            <section class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <th>ProblemID</th>
                        <th>Problem</th>
                        <th>Solved</th>
                        <th>Tags</th>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </section>
        </article>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/codeforces.js"></script>
    </body>
    
</html>

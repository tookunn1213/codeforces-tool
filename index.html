<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<title>Codeforces Tool</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="./">Codeforces Tool</a>
				</div>
				<ul class="nav navbar-nav">
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="page-header">
				<h1>Problemset</h1>
			</div>
			<div class="page-header">
				<div class="form-inline">
					<label for="handle">Handle:</label>
					<input type="text" id="handle" class="form-control" placeholder="Handle">
					<label for="problemIDorder">問題ID</label>
					<select id="problemIDorder" class="form-control">
						<option value="default"></option>
						<option value="asc">昇順</option>
						<option value="desc">降順</option>
					</select>
					<!--<label for="solvedorder">solved数</label>
					<select id="solvedorder" class="form-control">
						<option value="default"></option>
						<option value="asc">昇順</option>
						<option value="desc">降順</option>
					</select>-->
					<button class="btn btn-info" type="button" id="handle-btn">OK</button>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<td>問題ID</td>
						<td>問題名</td>
						<td>solved数</td>
					</thead>
					<tbody id="table-body">
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./javascript/codeforces.js"></script>
	</body>
	
</html>

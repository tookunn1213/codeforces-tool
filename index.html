<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/codeforces-tool.css">
        <title>Codeforces Tool</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./">Codeforces Tool</a>
                </div>
                <ul class="nav navbar-nav">
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="page-header">
                <h1>Problemset</h1>
            </div>
            <form class="condition-form">
                <div class="form-inline form-group">
                    <label for="handle">Handle:</label>
                    <input type="text" id="handle" name="handle" class="form-control" placeholder="Handle">
                </div>
                <div class="form-inline form-group">
                    <div class="radio-tag-block">
                        <label>Select tag mode: </label>
                        <label id="label-radio-or-tag" class="label-radio-tag">
                            <span>OR</span>
                            <input type="radio" id="radio-or-tag" value="or" class="form-control radio-tag" name="tag_mode">
                        </label>
                        <label id="label-radio-and-tag" class="label-radio-tag">
                            <span>AND</span>
                            <input type="radio" id="radio-and-tag" value="and" class="form-control radio-tag" name="tag_mode">
                        </label>
                    </div>
                    <label>Tag:</label>
                    <ul id="tag-list" class="list-inline"></ul>
                </div>
                <div class="form-inline form-group">
                    <button class="btn btn-default" type="button" id="btn-search">Search</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <th>ProblemID</th>
                        <th>Problem</th>
                        <th>Solved</th>
                        <th>Tags</th>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./javascript/codeforces.js"></script>
    </body>
    
</html>

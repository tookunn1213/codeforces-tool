<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/codeforces-tool.css">
        <title>Codeforces Tool</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="./">Codeforces Tool</a>
                    </div>
                    <ul class="nav navbar-nav">
                    </ul>
                </div>
            </nav>
        </header>

        <article class="container">
            <section class="page-header">
                <h1>Problemset</h1>
            </section>
            <section>
                <form class="condition-form">
                    <div class="form-group">
                        <label>Handle:</label>
                        <input type="text" id="handle" name="handle" class="form-control" placeholder="Handle">
                    </div>
                    <div class="form-group">
                        <label>Select status: </label>
                        <ul id="status-list" class="checkbox-item-group list-inline"></ul>
                    </div>
                    <div class="form-group">
                        <div class="select-tag-mode-block">
                            <label>Select tag mode: </label>
                            <ul id="tag-mode-list" class="radio-btn-item-group list-inline">
                                <li id="or-radio-btn-item" class="radio-btn-item">
                                    <label class="radio-btn-item-label">OR</label>
                                    <input type="radio" id="or-radio-btn" value="or" class="form-control radio-btn" name="tag_mode">
                                </li>
                                <li id="and-radio-btn-item" class="radio-btn-item">
                                    <label class="radio-btn-item-label">AND</label>
                                    <input type="radio" id="and-radio-btn" value="and" class="form-control radio-btn" name="tag_mode">
                                </li>
                            </ul>
                        </div>
                        <div class="select-tag-block">
                            <label>Tag:</label>
                            <ul id="tag-list" class="checkbox-item-group list-inline"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" type="button" id="btn-search">Search</button>
                    </div>
                </form>
            </section>

            <section class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <th>ProblemID</th>
                        <th>Problem</th>
                        <th>Solved</th>
                        <th>Tags</th>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </section>
        </article>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/codeforces.js"></script>
    </body>
    
</html>
